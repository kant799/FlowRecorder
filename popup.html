  <title>智能操作录制器</title>
  <meta charset="UTF-8">
  <style>
    /* CSS 变量定义，统一管理颜色主题 */
    :root {
      --primary-color: #4A90E2;    /* 主色调 - 蓝色 */
      --secondary-color: #F5A623;  /* 次要色调 - 橙色 */
      --danger-color: #D0021B;     /* 危险操作色调 - 红色 */
      --light-gray: #f7f7f7;       /* 浅灰色背景 */
      --dark-gray: #555;           /* 深灰色文字 */
    }

    /* 弹窗主体样式 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 200px;                /* 固定弹窗宽度 */
      padding: 16px;
      margin: 0;
      color: var(--dark-gray);
    }

    /* 按钮组布局 */
    .button-group {
      display: flex;
      flex-direction: row;
      gap: 10px;                   /* 按钮间距 */
    }

    /* 按钮基础样式 */
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: background-color 0.2s ease, transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;                    /* 图标与文字间距 */
    }

    /* 按钮按下效果 */
    button:active {
      transform: scale(0.98);
    }

    /* 开始录制按钮样式 */
    #startButton {
      background-color: #00a3e3;
      color: white;
    }

    #startButton:hover {
      background-color: #007096;
    }

    /* 暂停录制按钮样式 */
    #pauseButton {
      background-color: var(--secondary-color);
      color: white;
    }

    #pauseButton:hover {
      background-color: #D98E15;
    }

    /* 结束录制按钮样式 */
    #endButton {
      background-color: var(--danger-color);
      color: white;
    }

    #endButton:hover {
      background-color: #A90115;
    }

    /* 图标样式 */
    .controls i {
      font-size: 30px;             /* 图标大小 */
      margin: 0 10px;              /* 图标间距 */
      cursor: pointer;             /* 鼠标悬停手型 */
    }

    /* 录制图标特殊样式 */
    .fa-circle-dot {
      color: rgb(255, 255, 255);   /* 录制图标设为白色 */
    }
    /* 赞助我一杯咖啡样式 */
    .Sponsorship {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
      color: var(--dark-gray);
      border-top: 1px solid rgba(90, 30, 2, 0.5);
      padding-top: 8px;
    }
    .coffee {
      margin-left: 4px;
      vertical-align: middle;
      display: inline-block;
      color: #581d02;
    }
  </style>
  <!-- Font Awesome 图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- 暂停录制按钮 -->
    <button id="pauseButton">
      <i class="fa-regular fa-circle-pause" title="暂停录制"></i>
    </button>
    
    <!-- 结束录制按钮 -->
    <button id="endButton">

    </button>
