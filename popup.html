<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  
  <title>智能操作录制器</title>
  <style>
    body {
      font-family: sans-serif;
      width: 200px;
      padding: 10px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h3>操作控制</h3>
  <button id="startButton">开始录制</button>
  <button id="pauseButton">暂停录制</button>
  <button id="endButton">结束录制</button>
  <script src="popup.js"></script>
</body>
</html>
