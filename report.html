<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>操作指南报告</title>
  <style>
    :root {
      --bg-color: #f4f7f9;
      --card-bg: #ffffff;
      --text-color: #333;
      --subtle-text: #666;
      --border-color: #e0e0e0;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --primary-color: #4A90E2;
      --danger-color: #e74c3c;
    }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      line-height: 1.6; 
      color: var(--text-color); 
      background-color: var(--bg-color); 
      margin: 0; 
      padding: 24px;
    }
    .container { 
      max-width: 70%;
      margin: 0 auto; 
    }
    .main-title { 
      text-align: center; 
      color: var(--text-color); 
      margin-bottom: 32px;
      font-size: 2.5em;
      font-weight: 600;
    }
    /* 卡片式设计 */
    .step-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-color);
      margin-bottom: 24px;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }
    .step-card:hover {
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background-color: #fafafa;
      border-bottom: 1px solid var(--border-color);
    }
    .step-number {
      font-size: 2.4em;
      font-weight: 600;
      color: var(--primary-color);
    }
    /* 删除按钮 */
    .delete-btn {
      background-color: transparent;
      border: 1px solid var(--danger-color);
      color: var(--danger-color);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .delete-btn:hover {
      background-color: var(--danger-color);
      color: white;
    }
    .card-body {
      padding: 24px;
    }
    .step-details { 
      font-size: 1.6em; 
      color: var(--subtle-text); 
      margin-bottom: 16px; 
    }
    .step-details code, .step-details em { 
      background-color: #eef; 
      padding: 3px 6px; 
      border-radius: 4px;
      font-family: monospace;
      color: #555;
    }
    .step-details em {
        font-style: normal;
        background-color: #fff3cd;
    }
    .screenshot-container h4 {
      margin-top: 16px;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    canvas { 
      max-width: 100%; 
      border: 1px solid var(--border-color); 
      border-radius: 8px;
    }
    /* --- 新增：下载快照按钮样式 --- */
.download-btn {
    position: absolute;
    top: 25px;
    right: 40px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out, transform 0.1s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
}

.download-btn:hover {
    background-color: #0056b3;
}

.download-btn:active {
    transform: scale(0.98);
}

.download-btn:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
}
  /* --- ★★★ 新增：拖拽排序动画样式 ★★★ --- */

/* 1. 为卡片添加过渡效果，这是实现“弹性”动画的核心 */
.step-card {
    /* ... 您已有的样式 ... */
    transition: transform 0.35s cubic-bezier(0.68, -0.55, 0.27, 1.55), 
                box-shadow 0.2s ease-out;
}

/* 2. 当拖拽开始时，给容器添加is-dragging类，让所有未被拖拽的卡片缩小 */
#steps-container.is-dragging .step-card:not(.sortable-ghost):not(.sortable-drag) {
    transform: scale(0.95);
}

/* 3. 拖拽占位符的样式 (当您拖动一个卡片时，它原来位置的虚线框) */
.sortable-ghost {
    opacity: 0.4;
    background: #f0f8ff;
    border: 2px dashed #007bff;
}

/* 4. 正在被拖拽的卡片的样式 */
.sortable-drag {
    cursor: grabbing;
    opacity: 0.9;
    transform: scale(1.05) rotate(2deg); /* 放大并轻微旋转，使其突出 */
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="main-title">操作指南</h1>
    <div id="steps-container">
      <!-- 录制的步骤卡片将由 JavaScript 动态插入到这里 -->
    </div>
  </div>
  <button id="download-report-btn" class="download-btn">下载快照</button>
  <script src="libs/snapdom.min.js"></script>
  <script src="libs/sortable.min.js"></script>
  <script src="report.js"></script>
  <script src="snap-init.js"></script>
</body>
</html>
