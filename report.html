<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>操作指南报告</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; line-height: 1.6; color: #333; background-color: #f4f4f4; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; background-color: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
    h1 { text-align: center; color: #444; }
    .step { border-bottom: 1px solid #eee; padding: 20px 0; }
    .step:last-child { border-bottom: none; }
    .step-header { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
    .step-details { font-size: 0.9em; color: #666; margin-bottom: 15px; }
    .step-details code { background-color: #eef; padding: 2px 5px; border-radius: 4px; }
    canvas { max-width: 100%; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>智能操作录制器 - 操作指南</h1>
    <div id="steps-container">
      <!-- 录制的步骤将由 JavaScript 动态插入到这里 -->
    </div>
  </div>
  <script src="report.js"></script>
</body>
</html>
